<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Data Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        
        .login-card {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            color: #232360;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background-color: #4338ca;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #fee2e2;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .role-info {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .role-info p {
            margin-bottom: 0.5rem;
        }
        
        .role-card {
            background-color: #f3f4f6;
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .role-card strong {
            color: #232360;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Census Data Analysis Tool</h1>
                <p>Please log in to access the application</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
                
                <div id="error-message" class="error-message"></div>
            </form>
            
            <div class="role-info">
                <p>Sample accounts for testing:</p>
                <div class="role-card">
                    <p><strong>Viewer:</strong> ViewerUserLogin</p>
                    <p><strong>Password:</strong> StrongP@ssword1!</p>
                </div>
                <div class="role-card">
                    <p><strong>Admin:</strong> AdminUserLogin</p>
                    <p><strong>Password:</strong> StrongP@ssword2!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // Check if user is already logged in
            fetch('/api/session')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.user) {
                        // Redirect to main application
                        window.location.href = 'index.html';
                    }
                });
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Hide previous error
                errorMessage.style.display = 'none';
                
                // Send login request
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to main application
                        window.location.href = 'index.html';
                    } else {
                        // Show error message
                        errorMessage.textContent = data.message || 'Login failed';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                    console.error('Login error:', error);
                });
            });
        });
    </script>
</body>
</html>
